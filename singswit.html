<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EventManager | Auth</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100 flex items-center justify-center min-h-screen">

  <div class="w-full max-w-4xl bg-gray-800 rounded-2xl shadow-2xl overflow-hidden flex md:flex-row flex-col-reverse">
    
    <!-- Form Section -->
    <div class="relative w-full md:w-1/2 p-10 flex items-center justify-center">
      <div class="absolute inset-0 flex transition-transform duration-700" id="formWrapper">
        <!-- Sign In Form -->
        <div id="signInForm" class="w-full p-8 bg-gray-900 rounded-2xl flex flex-col space-y-4">
          <h2 class="text-3xl font-bold text-center mb-6">Sign In</h2>
          <input type="email" placeholder="Email" class="p-3 rounded-xl bg-gray-700 border border-gray-600 focus:outline-none focus:border-blue-500" />
          <input type="password" placeholder="Password" class="p-3 rounded-xl bg-gray-700 border border-gray-600 focus:outline-none focus:border-blue-500" />
          <button class="bg-blue-600 hover:bg-blue-500 rounded-xl p-3 font-semibold mt-2 transition">Sign In</button>
          <p class="text-center text-gray-400 mt-4">Don't have an account? 
            <span id="toSignUp" class="cursor-pointer text-blue-400 font-semibold">Sign Up</span>
          </p>
        </div>

        <!-- Sign Up Form -->
        <div id="signUpForm" class="w-full p-8 bg-gray-900 rounded-2xl flex flex-col space-y-4 translate-x-full">
          <h2 class="text-3xl font-bold text-center mb-6">Sign Up</h2>
          <input type="text" placeholder="Full Name" class="p-3 rounded-xl bg-gray-700 border border-gray-600 focus:outline-none focus:border-blue-500" />
          <input type="email" placeholder="Email" class="p-3 rounded-xl bg-gray-700 border border-gray-600 focus:outline-none focus:border-blue-500" />
          <input type="password" placeholder="Password" class="p-3 rounded-xl bg-gray-700 border border-gray-600 focus:outline-none focus:border-blue-500" />
          <input type="password" placeholder="Confirm Password" class="p-3 rounded-xl bg-gray-700 border border-gray-600 focus:outline-none focus:border-blue-500" />
          <button class="bg-blue-600 hover:bg-blue-500 rounded-xl p-3 font-semibold mt-2 transition">Sign Up</button>
          <p class="text-center text-gray-400 mt-4">Already have an account? 
            <span id="toSignIn" class="cursor-pointer text-blue-400 font-semibold">Sign In</span>
          </p>
        </div>
      </div>
    </div>

    <!-- Image Section -->
    <div class="md:w-1/2 w-full relative">
      <img src="https://images.unsplash.com/photo-1518609878373-06d740f60d8b" alt="Event" class="w-full h-full object-cover"/>
    </div>
  </div>

  <script>
    const signInForm = document.getElementById('signInForm');
    const signUpForm = document.getElementById('signUpForm');
    const formWrapper = document.getElementById('formWrapper');

    document.getElementById('toSignUp').addEventListener('click', () => {
      formWrapper.classList.add('translate-x-[-100%]');
    });

    document.getElementById('toSignIn').addEventListener('click', () => {
      formWrapper.classList.remove('translate-x-[-100%]');
    });
  </script>
</body>
</html>
