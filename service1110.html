<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Event Services</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* Scroll fade animation */
    @keyframes fadeUp {
      0% { opacity: 0; transform: translateY(40px) scale(0.98); }
      100% { opacity: 1; transform: translateY(0) scale(1); }
    }
    .fade-up { opacity: 0; transform: translateY(40px); transition: all .8s ease; }
    .fade-up.show { opacity: 1; transform: translateY(0); animation: fadeUp .8s ease forwards; }

    /* Card hover zoom */
    .service-card img { transition: transform .6s ease; }
    .service-card:hover img { transform: scale(1.08); }

    /* Modal pop effect */
    #serviceModal { opacity: 0; pointer-events: none; transition: opacity .4s ease; }
    #serviceModal.active { opacity: 1; pointer-events: auto; }
    #modalContent { transform: scale(.9); opacity: 0; transition: all .4s ease; }
    #serviceModal.active #modalContent { transform: scale(1); opacity: 1; }

    /* Tabs */
    .tab-active { background: white; color: black; font: bold; }
  </style>
</head>
<body class="bg-black text-gray-300 font-sans">

  <!-- SERVICES SECTION -->
  <section class="py-24 px-6 md:px-4 bg-gradient-to-b from-black via-gray-900 to-black">
    <div class=" mx-auto text-center">
      <h2 class="text-5xl font-extrabold text-white mb-6 fade-up">Our Event Services</h2>
      <p class="text-gray-400 text-lg mb-12 max-w-3xl mx-auto fade-up">
        From corporate galas to dream weddings — we handle every moment with artistry and precision.
      </p>

      <!-- Search Bar -->
      <div class="flex justify-center mb-10 fade-up">
        <input id="searchInput" type="text" placeholder="Search services..."
          class="px-5 py-3 w-full sm:w-96 bg-gray-800 border border-gray-700 rounded-full text-gray-300 placeholder-gray-500 focus:outline-none focus:border-gray-500" />
      </div>

      <!-- Category Tabs -->
      <div id="tabs" class="flex flex-wrap justify-center gap-3 mb-14 fade-up">
        <button class="tab tab-active px-5 py-2 rounded-full border border-gray-700 hover:bg-gray-800 transition" data-type="all">All</button>
        <button class="tab px-5 py-2 rounded-full border border-gray-700 hover:bg-gray-800 transition" data-type="wedding">Weddings</button>
        <button class="tab px-5 py-2 rounded-full border border-gray-700 hover:bg-gray-800 transition" data-type="corporate">Corporate</button>
        <button class="tab px-5 py-2 rounded-full border border-gray-700 hover:bg-gray-800 transition" data-type="concert">Concerts</button>
        <button class="tab px-5 py-2 rounded-full border border-gray-700 hover:bg-gray-800 transition" data-type="party">Private Parties</button>
        <button class="tab px-5 py-2 rounded-full border border-gray-700 hover:bg-gray-800 transition" data-type="award">Award Shows</button>
        <button class="tab px-5 py-2 rounded-full border border-gray-700 hover:bg-gray-800 transition" data-type="catering">Catering</button>
        <button class="tab px-5 py-2 rounded-full border border-gray-700 hover:bg-gray-800 transition" data-type="fashion">Fashion Shows</button>
        <button class="tab px-5 py-2 rounded-full border border-gray-700 hover:bg-gray-800 transition" data-type="exhibition">Exhibitions</button>
      </div>

      <!-- Services Grid -->
      <div id="servicesGrid" class="grid sm:grid-cols-2 lg:grid-cols-3 gap-10">
      </div>
    </div>
  </section>

  <!-- MODAL -->
  <div id="serviceModal" class="fixed inset-0 bg-black/80 backdrop-blur-sm flex items-center justify-center z-50">
    <div id="modalContent" class="bg-gray-900 border border-gray-700 rounded-3xl p-8 max-w-3xl w-full relative">
      <button id="closeModal" class="absolute top-4 right-4 text-gray-400 hover:text-white text-2xl">&times;</button>
      <img id="modalImage" class="w-full h-60 object-cover rounded-2xl mb-6" src="" alt="">
      <h3 id="modalTitle" class="text-3xl font-bold text-white mb-3"></h3>
      <p id="modalDesc" class="text-gray-400 leading-relaxed mb-4"></p>
      <ul id="modalFeatures" class="text-gray-300 list-disc list-inside space-y-1"></ul>

    </div>
  </div>

  <script>
    // --- Service Data ---
    const services = [
      {
        type: "corporate",
        title: "Corporate Events",
        image: "https://images.unsplash.com/photo-1556761175-4b46a572b786?auto=format&fit=crop&w=800&q=80",
        desc: "Professional summits, launches, and conferences tailored for impact.",
        features: ["Venue coordination", "Brand theme design", "Audio-visual setup", "VIP management"]
      },
      {
        type: "wedding",
        title: "Weddings",
        image: "https://images.unsplash.com/photo-1529634898751-bc3491e4b7b3?auto=format&fit=crop&w=800&q=80",
        desc: "Elegant and romantic celebrations designed around your love story.",
        features: ["Venue decor", "Floral arrangements", "Guest coordination", "Luxury catering"]
      },
      {
        type: "concert",
        title: "Concerts & Festivals",
        image: "https://images.unsplash.com/photo-1507874457470-272b3c8d8ee2?auto=format&fit=crop&w=800&q=80",
        desc: "High-energy productions that deliver sound, lights, and unforgettable experiences.",
        features: ["Stage design", "Sound & lighting", "Artist management", "Crowd logistics"]
      },
      {
        type: "party",
        title: "Private Parties",
        image: "https://images.unsplash.com/photo-1519677100203-a0e668c92439?auto=format&fit=crop&w=800&q=80",
        desc: "Intimate and personalized parties that define your unique style.",
        features: ["Custom themes", "Decor setup", "Entertainment", "Cocktail curation"]
      },
      {
        type: "award",
        title: "Award Ceremonies",
        image: "https://images.unsplash.com/photo-1526170375885-4d8ecf77b99f?auto=format&fit=crop&w=800&q=80",
        desc: "Glamorous and flawless ceremonies celebrating success and excellence.",
        features: ["Stage lighting", "Live streaming", "Red carpet design", "Press coordination"]
      },
      {
        type: "catering",
        title: "Catering & Décor",
        image: "https://images.unsplash.com/photo-1559561854-7e98d0a2ce33?auto=format&fit=crop&w=800&q=80",
        desc: "Culinary artistry paired with immersive decor experiences.",
        features: ["Menu curation", "Buffet setup", "Bespoke decor", "Beverage design"]
      },
      {
        type: "fashion",
        title: "Fashion Shows",
        image: "https://images.unsplash.com/photo-1569180887905-64bcb5b0b3a6?auto=format&fit=crop&w=800&q=80",
        desc: "Choreographed runway shows designed for brand prestige and impact.",
        features: ["Runway setup", "Model coordination", "Lighting design", "Show management"]
      },
      {
        type: "exhibition",
        title: "Exhibitions & Trade Shows",
        image: "https://images.unsplash.com/photo-1503387762-592deb58ef4e?auto=format&fit=crop&w=800&q=80",
        desc: "Professionally organized exhibitions that bring ideas and products to life.",
        features: ["Booth design", "Brand display", "Event logistics", "Networking coordination"]
      },
      {
        type: "corporate",
        title: "Team Building Retreats",
        image: "https://images.unsplash.com/photo-1552664730-d307ca884978?auto=format&fit=crop&w=800&q=80",
        desc: "Experiential retreats to strengthen teamwork and inspire collaboration.",
        features: ["Outdoor activities", "Icebreaker sessions", "Workshops", "Venue management"]
      }
    ];

    const grid = document.getElementById('servicesGrid');
    const modal = document.getElementById('serviceModal');
    const modalImage = document.getElementById('modalImage');
    const modalTitle = document.getElementById('modalTitle');
    const modalDesc = document.getElementById('modalDesc');
    const modalFeatures = document.getElementById('modalFeatures');
    const closeModal = document.getElementById('closeModal');

    // Render Cards
    services.forEach(s => {
      const card = document.createElement('div');
      card.className = `service-card fade-up`;
      card.dataset.type = s.type;
      card.dataset.name = s.title.toLowerCase();

      card.innerHTML = `
        <div class="bg-gray-900 rounded-3xl overflow-hidden border border-gray-800 hover:-translate-y-3 transition-all duration-500 shadow-lg hover:shadow-[0_0_30px_rgba(255,255,255,0.1)]">
          <img src="${s.image}" class="w-full h-56 object-cover" />
          <div class="p-8 text-left">
            <h3 class="text-2xl font-semibold text-white mb-3">${s.title}</h3>
            <p class="text-gray-400 text-sm mb-6">${s.desc}</p>
            <button onclick="openModal(${JSON.stringify(s).replace(/"/g, '&quot;')})"
              class="px-5 py-2 bg-white text-black font-semibold rounded-full hover:bg-gray-300 transition">
              Learn More
            </button>
          </div>
        </div>
      `;
      grid.appendChild(card);
    });

    // Scroll reveal
    const fadeElems = document.querySelectorAll('.fade-up');
    function revealOnScroll() {
      fadeElems.forEach(el => {
        const rect = el.getBoundingClientRect();
        if (rect.top < window.innerHeight - 100) el.classList.add('show');
      });
    }
    window.addEventListener('scroll', revealOnScroll);
    revealOnScroll();

    // Modal open
    function openModal(s) {
      modalImage.src = s.image;
      modalTitle.textContent = s.title;
      modalDesc.textContent = s.desc;
      modalFeatures.innerHTML = s.features.map(f => `<li>${f}</li>`).join('');
      modal.classList.add('active');
    }
    closeModal.addEventListener('click', () => modal.classList.remove('active'));
    window.addEventListener('click', e => { if (e.target === modal) modal.classList.remove('active'); });

    // Filters
    const tabs = document.querySelectorAll('.tab');
    const searchInput = document.getElementById('searchInput');
    let activeType = 'all';
    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('tab-active'));
        tab.classList.add('tab-active');
        activeType = tab.dataset.type;
        filterServices();
      });
    });

    function filterServices() {
      const value = searchInput.value.toLowerCase();
      document.querySelectorAll('.service-card').forEach(card => {
        const matchType = activeType === 'all' || card.dataset.type === activeType;
        const matchText = card.dataset.name.includes(value);
        card.style.display = matchType && matchText ? 'block' : 'none';
      });
    }
    searchInput.addEventListener('input', filterServices);
  </script>
</body>
</html>
