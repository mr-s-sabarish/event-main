<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EVENT</title>
    <link rel="stylesheet" href="./output.css" />
    <style>
      body {
        font-family: "Josefin Sans", sans-serif;
        overflow-x: hidden;
      }

      /* Animations */
      .fade-in {
        animation: fadeIn 1s ease forwards;
        opacity: 0;
      }

      @keyframes fadeIn {
        from {
          transform: scale(0);
          opacity: 0;
        }
        to {
          transform: scale(1.01);
          opacity: 1;
        }
      }

      input:focus {
        outline: none;
      }
      button:focus {
        outline: none;
      }
    </style>
  </head>
  <body
    class="flex items-center justify-center min-h-screen px-4 relative bg-black"
  >
  <!-- Back Home -->
    <div class="text-white absolute top-5 left-5">
      <a
        href="./index.html"
        class="flex items-center gap-1.5 transform hover:scale-95 transition duration-300 ease-out"
      >
        <p class="">Back to Home</p>
      </a>
    </div>

    <!-- Sign Up Card -->
    <div
      class="w-full max-w-md rounded-3xl shadow-xl fade-in relative z-10 bg-white/5 px-4 py-10 backdrop-blur-3xl my-24"
    >
      <h1
        class="text-2xl md:text-4xl font-bold text-gray-100 text-center mb-2 uppercase"
      >
        Sign up
      </h1>
      <p class="text-gray-400 text-center mb-8 text-sm">
        Create your account to manage your events
      </p>

      <!-- Form -->
      <form method="get" action="./404.html" class="space-y-6" id="signupForm">
        <div>
          <label class="block text-gray-400 text-sm mb-1">Full Name</label>
          <input
            type="text"
            placeholder="John Doe"
            required
            class="w-full px-4 py-3 rounded-xl bg-white/5 text-gray-100 border border-white/10 transition focus:border-gray-500"
          />
        </div>
        <div>
          <label class="block text-gray-400 text-sm mb-1">Email</label>
          <input
            type="email"
            placeholder="you@example.com"
            required
            class="w-full px-4 py-3 rounded-xl bg-white/5 text-gray-100 border border-white/10 transition focus:border-gray-500"
          />
        </div>
        <div>
          <label class="block text-gray-400 text-sm mb-1">Password</label>
          <input
            type="password"
            placeholder="••••••••"
            id="password"
            required
            class="w-full px-4 py-3 rounded-xl bg-white/5 text-gray-100 border border-white/10 transition focus:border-gray-500"
          />
        </div>
        <div>
          <label class="block text-gray-400 text-sm mb-1"
            >Confirm Password</label
          >
          <input
            type="password"
            placeholder="••••••••"
            required
            class="w-full px-4 py-3 rounded-xl bg-white/5 text-gray-100 border border-white/10 transition focus:border-gray-500"
          />
        </div>

        <div class="flex justify-between items-center text-sm text-gray-400">
          <label class="flex items-center gap-2 cursor-pointer">
            <input type="checkbox" class="accent-gray-500" required />
            Accept Terms & Conditions
          </label>
        </div>

        <button
          type="submit"
          class="w-full py-3 bg-white/50 text-gray-100 font-semibold rounded-xl transform hover:scale-95 transition duration-300 ease-out cursor-pointer shadow-md"
        >
          Sign Up
        </button>
      </form>

      <!-- Footer -->
      <p class="text-gray-400 text-center text-sm mt-6">
        Already have an account?
        <a href="./Signin.html" class="hover:underline text-gray-200"
          >Sign In</a
        >
      </p>
    </div>
  </body>
</html>
