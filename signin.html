<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EVENT</title>
    <link rel="stylesheet" href="./output.css" />

    <!-- Font Awesome Cdn Link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Lora:ital,wght@0,400..700;1,400..700&family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap");

      body {
        font-family: "Josefin Sans", sans-serif;
        overflow-x: hidden;
      }

      /* Animations */
      .fade-in {
        animation: fadeIn 1s ease forwards;
      }
      @keyframes fadeIn {
        from {
          transform: scale(0);
        }
        to {
          transform: scale(1.01);
        }
      }

      input:focus {
        outline: none;
      }
      button:focus {
        outline: none;
      }
    </style>
  </head>

  <body
    class="flex items-center justify-center min-h-screen px-4 relative bg-black"
  >
    <!-- Back Home -->
    <div class="text-white absolute top-5 left-5">
      <a
        href="./index.html"
        class="flex items-center gap-1.5 transform hover:scale-95 transition duration-300 ease-out"
      >
        <p class="">Back to Home</p>
      </a>
    </div>

    <!-- Sign In Card -->
    <div
      class="max-w-[400px] w-full px-4 py-8 bg-white/5 border border-white/10 rounded-3xl shadow-xl fade-in z-10"
    >
      <h1
        class="text-2xl md:text-4xl font-bold text-gray-100 text-center mb-2 uppercase"
      >
        Sign in
      </h1>
      <p class="text-gray-400 text-center mb-8 text-sm">
        Sign in to manage your events
      </p>

      <!-- Form -->
      <form method="get" action="./404.html" class="space-y-6">
        <div>
          <label class="block text-gray-400 text-sm mb-1">Email</label>
          <input
            required
            type="email"
            placeholder="you@example.com"
            class="w-full px-4 py-3 rounded-xl text-gray-100 border border-gray-700 transition focus:border-gray-500"
          />
        </div>
        <div>
          <label class="block text-gray-400 text-sm mb-1">Password</label>
          <input
            required
            type="password"
            placeholder="••••••••"
            class="w-full px-4 py-3 rounded-xl text-gray-100 border border-gray-700 transition focus:border-gray-500"
          />
        </div>

        <div class="flex justify-between items-center text-sm text-gray-400">
          <div class="flex items-start gap-2 cursor-pointer h-full">
            <input type="checkbox" class="accent-gray-500" />
            <p>Remember me</p>
          </div>
          <a href="./Forgotpassword.html" class="hover:text-gray-300 transition"
            >Forgot password?</a
          >
        </div>

        <div class="flex items-center">
          <button
            type="submit"
            class="w-full py-3 border border-white/10 bg-white/50 text-gray-100 font-semibold rounded-xl transform hover:scale-95 transition duration-300 ease-out shadow-md cursor-pointer"
          >
            Sign In
          </button>
        </div>
      </form>

      <!-- Footer -->
      <p class="text-gray-400 text-center text-sm mt-6">
        Don't have an account?
        <a href="./Signup.html" class="hover:underline text-gray-200"
          >Sign Up</a
        >
      </p>
    </div>
  </body>
</html>
