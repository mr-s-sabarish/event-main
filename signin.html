<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EventManager | Sign In</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #121212;
      overflow: hidden;
    }

    /* Glass card */
    .glass {
      background: rgba(25, 25, 25, 0.85);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    /* Animations */
    .fade-in {
      animation: fadeIn 0.8s ease forwards;
      opacity: 0;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    .float-shape {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.2;
      animation: float 12s infinite alternate;
    }
    @keyframes float {
      0% { transform: translateY(0px) translateX(0px); }
      100% { transform: translateY(-50px) translateX(50px); }
    }

    input:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(156, 163, 175, 0.3);
    }
    button:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(156, 163, 175, 0.3);
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen px-4 relative">

  <!-- Floating Background Shapes -->
  <div class="float-shape w-72 h-72 bg-gray-700 top-10 left-10 animate-[float_12s_infinite_alternate]"></div>
  <div class="float-shape w-96 h-96 bg-gray-600 bottom-20 right-20 animate-[float_15s_infinite_alternate]"></div>
  <div class="float-shape w-80 h-80 bg-gray-800 top-1/2 left-1/4 animate-[float_18s_infinite_alternate]"></div>

  <!-- Sign In Card -->
  <div class="glass w-full max-w-md p-10 rounded-3xl shadow-xl fade-in relative z-10">
    <h1 class="text-4xl font-bold text-gray-100 text-center mb-2">EventManager</h1>
    <p class="text-gray-400 text-center mb-8 text-sm">Sign in to manage your events</p>

    <!-- Form -->
    <form class="space-y-6">
      <div>
        <label class="block text-gray-400 text-sm mb-1">Email</label>
        <input type="email" placeholder="you@example.com"
               class="w-full px-4 py-3 rounded-xl bg-gray-900 text-gray-100 border border-gray-700 transition focus:border-gray-500">
      </div>
      <div>
        <label class="block text-gray-400 text-sm mb-1">Password</label>
        <input type="password" placeholder="••••••••"
               class="w-full px-4 py-3 rounded-xl bg-gray-900 text-gray-100 border border-gray-700 transition focus:border-gray-500">
      </div>

      <div class="flex justify-between items-center text-sm text-gray-400">
        <label class="flex items-center gap-2 cursor-pointer">
          <input type="checkbox" class="accent-gray-500">
          Remember me
        </label>
        <a href="#" class="hover:text-gray-300 transition">Forgot password?</a>
      </div>

      <button type="submit" class="w-full py-3 bg-gray-800 hover:bg-gray-700 text-gray-100 font-semibold rounded-xl transition shadow-md">
        Sign In
      </button>
    </form>

    <!-- Divider -->
    <div class="flex items-center my-6 text-gray-500">
      <span class="flex-grow border-t border-gray-700"></span>
      <span class="px-3">OR</span>
      <span class="flex-grow border-t border-gray-700"></span>
    </div>

    <!-- Social Buttons -->
    <div class="flex flex-col sm:flex-row gap-3">
      <button class="flex items-center justify-center w-full py-2 bg-gray-800 hover:bg-gray-700 text-gray-200 rounded-xl transition">
        Google
      </button>
      <button class="flex items-center justify-center w-full py-2 bg-gray-800 hover:bg-gray-700 text-gray-200 rounded-xl transition">
        Facebook
      </button>
    </div>

    <!-- Footer -->
    <p class="text-gray-400 text-center text-sm mt-6">
      Don't have an account? <a href="#" class="hover:underline text-gray-200">Sign Up</a>
    </p>
  </div>

</body>
</html>
